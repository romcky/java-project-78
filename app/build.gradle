plugins {
    id 'java'
    id 'checkstyle'
}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.2'
    testImplementation('org.junit.jupiter:junit-jupiter-params:5.10.2')
}

compileJava {
    options.release = 20
}

test {
    useJUnitPlatform()
}

